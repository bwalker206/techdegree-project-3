<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
        <div class="section-1">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="border"></div>

        <form>
            <div class="section-2">
                <h2>Contact Information</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required "><br><br>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required "><br><br>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="address">Street Address</label>
                <input type="text" id="address" name="address"><br><br>

                <label for="city">City</label>
                <input type="text" id="city" name="city"><br><br>

                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br><br>

                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip"><br><br>

                <div style="clear: both;"></div>

                <hr />
            </div>
            <div class="section-3">       
                <h2>Newsletter</h2>
                <p><label id="news">Select the newsletters you would like to recieve</label></p>
                <input type="checkbox" id="html" name="news" value="HTML">
                <label for="html"> HTML News</label><br>
                <input type="checkbox" id="css" name="news" value="CSS">
                <label for="css"> CSS News</label><br>
                <input type="checkbox" id="java" name="news" value="Javascript">
                <label for="java"> Javascript News</label><br>

    
                <p><label id="format">Newsletter format</label></p>
                <input type="radio" id="html_format" name="format" value="html_format">
                <label for="html_format">HTML</label><br>
                <input type="radio" id="text_format" name="format" value="text_format">
                <label for="text_format">Plain text</label><br>

                <p><label for="textarea" id="other">Other topics you'd like to hear about</label></p>
                <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

                <button type="submit"><strong>Sign Up</strong></button>
            </div>
        </form>
        <footer>
            <p class="copy">Copyright The Code Review</p>
        </footer>
    </div>

</body>
</html>
